    <script src="https://unpkg.com/pinyin-pro"></script>

<body>

    <div class="control-panel">
        <div class="status-header" id="statusHeader">

        </div>
        
        <div class="console-box" id="consoleLog"></div>

        <button id="toggleBtn" class="main-btn btn-start" onclick="toggleListening()">ğŸ™ï¸ ç‚¹å‡»å¼€å§‹è·‘åœˆè¯†åˆ«</button>
        
        <button id="fixBtn" class="btn-fix" onclick="openFixModal()">â†©ï¸ æ’¤å›ä¿®æ­£</button>

        <div class="tool-row">
            <button class="tool-btn" style="background:#2196F3" onclick="globalChange(1)">å…¨ç­+1</button>
            <button class="tool-btn" style="background:#f44336" onclick="globalReset()">æ¸…é›¶</button>
        </div>

        <div class="photo-area">
            <label class="photo-label">ğŸ“· é€‰ç…§ç‰‡
                <input type="file" multiple accept="image/*" style="display:none" onchange="loadPhotos(this)">
            </label>

    <div class="grid-container" id="grid"></div>

    <!-- ä¿®æ­£å¼¹çª— -->
    <div class="modal-overlay" id="fixModal">
        <div class="modal">
            <h3>ä¿®æ­£é”™è¯¯</h3>
            <p>è¯†åˆ«åˆ°: <strong id="fixWrong" style="color:#d32f2f"></strong></p>
            <select id="fixSelect"></select>
            <div class="modal-actions">
                <button class="mini-btn" style="background:#4CAF50; padding:10px 20px;" onclick="doFix()">ç¡®è®¤</button>
                <button class="mini-btn" style="background:#999; padding:10px 20px;" onclick="closeFix()">å–æ¶ˆ</button>

    <script>
        // --- 1. æ•°æ®åˆå§‹åŒ– ---
        const names = [
            "ç†Šæ¢“æ¶µ", "å¼ æ¢“ç‚Ÿ", "é™ˆç‘¾èŠ®", "å¼ æ·æ–‡", "éƒ­æ°¸éª", "ç‹ç¾ç«¥", "æ¢æ˜è½©", "é¡¾å‡Œä¼Š",
            "èŒƒä¸€è¡Œ", "é™ˆæ¶µé›¨æ¬£", "è´¹å®£åš", "éŸ¦å…ƒæ³½", "å¼ çƒœå®", "å‘å˜‰å®‡", "é™†æ€¡ç…Š", "æ±ªæ™“æ¶µ",
            "å¼ å˜‰ä»", "é«˜é’°æ¶µ", "é¾™ç‘¶ç³", "ç‹åº·å®‡", "ææœæ™º", "æä¿Šä»ª", "æ˜“èŠ¸ç«¹", "è¢å®‡æ³½",
            "ç†Šæ¢“å‡¯", "æé›¨è‹—", "æè‡³åœ£", "å¼ çš“å“²", "ä½•ä¸€å‡¡", "èµµå­çª", "ç”°è¢æ…§èŠ", "æŸ¯ä¹‰æº±"
        ].sort((a,b)=>a.localeCompare(b,'zh-CN'));

        let scores = {};
        let map = JSON.parse(localStorage.getItem('runMap')) || {};
        let pinyins = {};
        const { pinyin } = pinyinPro;

        // æ„å»ºæ‹¼éŸ³ç´¢å¼•
        setTimeout(() => {
            names.forEach(n => {
                scores[n] = 0;
                pinyins[n] = pinyin(n, { toneType: 'none', type: 'array' }).join('');
            });
            renderGrid();
            log("ç³»ç»Ÿåˆå§‹åŒ–å®Œæˆ");
        }, 100);

        // --- 2. æ ¸å¿ƒè¯­éŸ³é€»è¾‘ (Android ç»ˆæä¿®å¤ç‰ˆ) ---
        let recognition = null;
        let isDesiredListening = false; // ç”¨æˆ·æ„å›¾ï¼šæ˜¯å¦æƒ³è®©å®ƒå¬
        let restartTimer = null;
        let lastResultTime = 0;
        let lastAction = null; // ç”¨äºæ’¤å›

        // å…¼å®¹æ€§æ£€æµ‹
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) alert("æµè§ˆå™¨ä¸æ”¯æŒï¼Œè¯·ä½¿ç”¨æœ€æ–°ç‰ˆChrome");

        function toggleListening() {
            if (isDesiredListening) {
                // ç”¨æˆ·ç‚¹å‡»åœæ­¢
                isDesiredListening = false;
                stopEverything();
                updateUI(false);
            } else {
                // ç”¨æˆ·ç‚¹å‡»å¼€å§‹
                isDesiredListening = true;
                startSession();
                updateUI(true);
                enableWakeLock();
            }
        }

        // å¯åŠ¨ä¼šè¯ï¼šæ ¸å¿ƒåœ¨äºâ€œæ–°å»ºå®ä¾‹â€
        function startSession() {
            if (!isDesiredListening) return;

            // 1. å¦‚æœæœ‰æ—§çš„ï¼Œå…ˆæ€æ‰
            if (recognition) {
                try { recognition.abort(); } catch(e){}
                recognition = null;
            }

            // 2. æ–°å»ºå®ä¾‹
            recognition = new Speech();
            recognition.lang = 'zh-CN';
            // Android å¿…é¡» falseï¼Œå¦åˆ™ç³»ç»Ÿè¶…æ—¶åæ— æ³•è‡ªåŠ¨æ¢å¤
            recognition.continuous = false; 
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                log("ç›‘å¬ä¸­...");
                setStatus(true);
            };

            recognition.onend = () => {
                setStatus(false);
                if (isDesiredListening) {
                    // Android æ ¸å¿ƒ Trick: è®¡ç®—é—´éš”ï¼Œé¿å…æ­»å¾ªç¯å¤ªå¿«è¢«å°æ€
                    const now = Date.now();
                    const delay = (now - lastResultTime < 1000) ? 500 : 100;
                    // log(`é‡å¯å»¶è¿Ÿ: ${delay}ms`);
                    
                    clearTimeout(restartTimer);
                    restartTimer = setTimeout(() => {
                        startSession(); // é€’å½’è°ƒç”¨ï¼Œé‡å»ºå®ä¾‹
                    }, delay);
                }
            };

            recognition.onerror = (e) => {
                log(`Error: ${e.error}`);
                if (e.error === 'not-allowed') {
                    isDesiredListening = false;
                    updateUI(false);
                    alert("è¯·å¼€å¯éº¦å…‹é£æƒé™");
                }
                if (e.error === 'aborted') {
                    // aborted æ˜¯ Android æœ€å¸¸è§é”™è¯¯ï¼Œä¸è¦æ…Œï¼Œonend ä¼šæ¥ç®¡é‡å¯
                    return; 
                }
            };

            recognition.onresult = (e) => {
                lastResultTime = Date.now();
                const text = e.results[0][0].transcript;
                log(`å¬åˆ°: ${text}`);
                processText(text);
            };

            try {
                recognition.start();
            } catch (e) {
                console.error("å¯åŠ¨å¼‚å¸¸", e);
                // å¯åŠ¨å¤±è´¥ä¹Ÿå°è¯•é‡å¯
                if(isDesiredListening) setTimeout(startSession, 500);
            }
        }

        function stopEverything() {
            if (recognition) {
                recognition.onend = null; // é˜²æ­¢å›è°ƒé‡å¯
                recognition.abort();
                recognition = null;
            }
            clearTimeout(restartTimer);
            log("å·²åœæ­¢");
        }

        // --- 3. åŒ¹é…ç®—æ³• ---
        function processText(raw) {
            const clean = raw.replace(/[^\u4e00-\u9fa5]/g, ""); // åªç•™ä¸­æ–‡
            if (!clean) return;

            let target = null;

            // A. è®°å¿†ä¼˜å…ˆ
            if (map[clean]) target = map[clean];
            else {
                // B. æ‹¼éŸ³åŒ¹é…
                const py = pinyin(clean, { toneType: 'none', type: 'array' }).join('');
                let min = Infinity;
                names.forEach(n => {
                    const dist = levenshtein(py, pinyins[n]);
                    if (dist < min) { min = dist; target = n; }
                });
                // å®½æ¾é˜ˆå€¼ï¼šå…è®¸ä¸€å®šçš„è¯¯å·®
                if (min > 4) target = null; 
            }

            if (target) {
                updateScore(target, 1, true);
                lastAction = { raw: clean, target: target };
                showFixBtn(clean, target);
            } else {
                log(`æœªåŒ¹é…: ${clean}`);
            }
        }

        // --- 4. ç•Œé¢ä¸è¾…åŠ©åŠŸèƒ½ ---
        function renderGrid() {
            const grid = document.getElementById('grid');
            const select = document.getElementById('fixSelect');
            grid.innerHTML = '';
            select.innerHTML = '';
            
            names.forEach(n => {
                // å¡ç‰‡
                const div = document.createElement('div');
                div.className = 'student-card';
                div.id = `card-${n}`;
                div.innerHTML = `
                    <div class="student-name">${n}</div>
                    <div class="lap-count" id="s-${n}">0</div>
                    <div class="card-btns">
                        <button class="mini-btn" style="background:#FF9800" onclick="updateScore('${n}', -1)">-</button>
                        <button class="mini-btn" style="background:#4CAF50" onclick="updateScore('${n}', 1)">+</button>
                    </div>
                `;
                grid.appendChild(div);

                // ä¸‹æ‹‰æ¡†
                const opt = document.createElement('option');
                opt.value = n; opt.text = n;
                select.add(opt);
            });
        }

        function updateScore(name, val, isAuto) {
            scores[name] = Math.max(0, scores[name] + val);
            document.getElementById(`s-${name}`).innerText = scores[name];
            
            if (val > 0) {
                const card = document.getElementById(`card-${name}`);
                card.classList.remove('highlight');
                void card.offsetWidth;
                card.classList.add('highlight');
                if (isAuto) card.scrollIntoView({behavior: "smooth", block: "center"});
            }
        }

        function updateUI(active) {
            const btn = document.getElementById('toggleBtn');
            if (active) {
                btn.innerText = "ğŸ”´ åœæ­¢è¯†åˆ«";
                btn.className = "main-btn btn-stop";
            } else {
                btn.innerText = "ğŸ™ï¸ ç‚¹å‡»å¼€å§‹è·‘åœˆè¯†åˆ«";
                btn.className = "main-btn btn-start";
            }
        }

        function setStatus(isListening) {
            const header = document.getElementById('statusHeader');
            const txt = document.getElementById('statusText');
            if(isListening) {
                header.classList.add('status-active');
                txt.innerText = "æ­£åœ¨è†å¬...";
            } else {
                header.classList.remove('status-active');
                txt.innerText = isDesiredListening ? "é‡è¿ä¸­..." : "ç³»ç»Ÿå°±ç»ª";
            }
        }

        function log(msg) {
            const box = document.getElementById('consoleLog');
            box.innerHTML = `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>` + box.innerHTML;
        }

        // --- ä¿®æ­£åŠŸèƒ½ ---
        function showFixBtn(raw, target) {
            const btn = document.getElementById('fixBtn');
            btn.innerText = `â†©ï¸ æ’¤å›: "${raw}" -> ${target}`;
            btn.style.display = 'block';
        }
        
        function openFixModal() {
            if(!lastAction) return;
            updateScore(lastAction.target, -1); // ç«‹å³å›æ»š
            document.getElementById('fixWrong').innerText = lastAction.raw;
            document.getElementById('fixSelect').value = lastAction.target;
            document.getElementById('fixModal').style.display = 'flex';
        }

        function doFix() {
            const correct = document.getElementById('fixSelect').value;
            const wrong = lastAction.raw;
            updateScore(correct, 1, true); // åŠ ç»™æ­£ç¡®çš„äºº
            map[wrong] = correct;
            localStorage.setItem('runMap', JSON.stringify(map));
            closeFix();
            log(`å·²ä¿®æ­£: ${wrong}=>${correct}`);
        }

        function closeFix() {
            document.getElementById('fixModal').style.display = 'none';
            document.getElementById('fixBtn').style.display = 'none';
        }

        // --- å…¶å®ƒ ---
        async function enableWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    await navigator.wakeLock.request('screen');
                    document.getElementById('wakeLockIcon').innerText = "ğŸ’¡ å¸¸äº®";
                }
            } catch(e) {}
        }

        function globalChange(v) { names.forEach(n => updateScore(n, v)); }
        function globalReset() { if(confirm("ç¡®è®¤æ¸…é›¶?")) names.forEach(n => { scores[n]=0; updateScore(n,0); }); }

        function loadPhotos(input) {
            const list = document.getElementById('photoList');
            if(input.files) Array.from(input.files).forEach(f => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(f);
                img.onclick = () => window.open(img.src);
                list.appendChild(img);
            });
        }

        // ç®—æ³•å·¥å…·
        function levenshtein(s, t) {
            const d = [];
            for (let i=0; i<=s.length; i++) d[i]=[i];
            for (let j=0; j<=t.length; j++) d[0][j]=j;
            for (let i=1; i<=s.length; i++) {
                for (let j=1; j<=t.length; j++) {
                    d[i][j] = Math.min(d[i-1][j]+1, d[i][j-1]+1, d[i-1][j-1]+(s[i-1]===t[j-1]?0:1));
                }
            }
            return d[s.length][t.length];
        }
    </script>
